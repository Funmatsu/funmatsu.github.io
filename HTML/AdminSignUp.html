<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../CSS/AdminPage_Template_Teams_Style.css">
        <link rel="icon" href="../images/chathaven_logo.png">
        <style>
            .custom-body{
                z-index: -1;
            }
        </style>
        <title>ChatHaven/Admin Page</title>
    </head>

    <body>
            <div id="admin-page-header">
                Sign Up
            <hr>
            </div>
            <a href="AdminPage_Template.html" id="link">
                <img src="../images/returnicon.png" id="return-icon">
            </a>
            
            <div class="custom-body">
                <div id="team-addition-form">
                    <div id="TeamNameForm">
                        <label for="username" id="NameInput-placeholder">   User Name:</label>
                            <input class="NameInput" placeholder="username eg.. Funmatsu1234" id="username"><br><br>
                        <label for="password" id="RoleInput-placeholder">   Password:</label>
                            <input class="NameInput" placeholder="Make it strong" id="password">
                        <label for="email"    id="EmailInput-placeholder">  email:</label>
                            <input class="NameInput" placeholder="example123@mailABC.com" id="email">
                        <div class="general-button" id="loginbtn" type="submit">
                            Signup
                        </div>
                    </div>
                </div>
            </div>

            
            
        </div>
        
        <script>
            document.getElementById("loginbtn").addEventListener("click", async (e) => {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const loginBtn = document.getElementById("loginbtn");

            loginBtn.textContent = "Signing in..."; // ‚úÖ Show loading state
            loginBtn.disabled = true; // ‚úÖ Prevent multiple clicks

            const response = await fetch("https://funmatsugithubio-production.up.railway.app/users", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log("‚úÖ User registered:", data);
                    alert("üéâ Registration successful!");
                    window.location.href = `AdminPage_Template.html?username=${username}`;
                } else {
                    alert("‚ùå Error registering user: " + data.message);
                }
            })
            .catch(error => console.error("‚ùå Error:", error));;
        });

        </script>
    </body>
</html>
